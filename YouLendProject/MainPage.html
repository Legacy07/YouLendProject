<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Poppins" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="Scripts/jquery-1.10.2.js"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            var loanList = $('#allLoansList');
            $('#getAllLoansButton').click(function () {
                $.ajax({
                    type: 'GET',
                    url: "api/Database/",
                    dataType: 'json',
                    success: function (data) {
                        loanList.empty();
                        $.each(data, function (index, value) {
                            var loans = value.BorrowerName + ', ' + value.LoanAmount + ', ' + value.RepaymentAmount;
                            loanList.append('<li>' + loans + '</li>');
                        });
                    }
                });
            });
        });
    </script>

    <title>YouLend Home Page</title>
</head>
<body>

    <!--slider updater-->
    <script>
        function updateRangeInput(val) {
            document.getElementById('rangeInput').value = val;
        }
    </script>

    <section>
        <p><b>Admin</b></p>

        <div class="box">
            <p><b>Add a Loan</b></p>
            <form>
                Client Name:<br>
                <input type="text" name="clientName" required>
                <br>
                Amount to borrow:<br>
                <input type="range" name="loanRange" min="1000" max="10000" value="5000" oninput="this.form.loanAmount.value=this.value" />
                <br />
                <input type="number" name="loanAmount" min="1000" max="10000" value="5000" oninput="this.form.loanRange.value=this.value" />
                <br />
                Repayment Amount:<br>
                <input type="text" name="repaymentAmount" value="">
                <br><br>
                <input type="submit" name="addLoanSubmitButton" value="Submit">
            </form>
        </div>

        <div class="box">
            <p><b>Delete a Loan</b></p>
            <form>
                Loan Id:<br>
                <input type="number" name="loanId" required>
                <br><br />
                <input type="submit" name="deleteLoanSubmitButton" value="Submit">
            </form>
        </div>

        <div class="box">
            <p><b>Get All Loans</b></p>
            <input type="submit" id="getAllLoansButton" value="Submit">
            <ul id="allLoansList"></ul>
        </div>

        <div class="box">
            <p><b>Get a Loan</b></p>
            <form>
                Loan Id:<br>
                <input type="number" name="loanId" required>
                <br><br />
                <input type="submit" name="getLoanSubmitButton" value="Submit">
            </form>
        </div>

    </section>
</body>
</html>
